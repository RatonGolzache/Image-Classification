dataset:
  name: "fashionmnist"                 
  root: "../../data"
  batch_size: 128
  num_workers: 4
  augment: true                  

training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  checkpoint_dir: "../../checkpoints"
  checkpoint_name: "squeezenet_fmnist_aug.pt" 

model:
  type: "squeezenet"
  num_classes: 10
  dropout: 0.5

misc:
  seed: 19





